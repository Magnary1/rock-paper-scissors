<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Welcome to my Rock, Paper, Scissors Game!</h1>
    <div id="reset-align">
        <button id= "reset" class="btn resetIMG"></button>
    </div>

    <div class="main-container">
        <div class="left-side">
            <h2 class="player-names">You</h2>
            <div class="player-choices">
                <button id="rock" class="btn choices rockIMG"></button>
                <button id="paper" class="btn choices paperIMG"></button>
                <button id="scissors" class="btn choices scissorsIMG"></button>
            </div>
            <div>
                <h2 id="player-score">0</h2>
            </div>
        </div>
        <div class="right-side">
            <h2 class="player-names">Computer</h2>
            <div class="computer-choices">

                <button class="btn rockIMG"></button>
                <button class="btn paperIMG"></button>
                <button class="btn scissorsIMG"></button>

            </div>
            <div>
                <h2 id="computer-score">0</h2>
            </div>
        </div>
    </div>

    
</body>
</html>
