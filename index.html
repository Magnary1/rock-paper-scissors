<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Welcome to my Rock, Paper, Scissors Game!</h1>
    <div id="reset-align">
        <button class="btn">Reset</button>
    </div>

    <div class="main-container">
        <div class="left-side">
            <h2>You</h2>
            <div class="player-choices">
                <button id="rock" class="btn choices">Rock</button>
                <button id="paper" class="btn choices">Paper</button>
                <button id="scissors" class="btn choices">Scissors</button>
            </div>

        </div>
        <div class="right-side">
            <h2>Computer</h2>
            <div class="computer-choices">

                <button class="btn">Rock</button>
                <button class="btn">Paper</button>
                <button class="btn">Scissors</button>

            </div>
        </div>
    </div>

    <div>
    </div>
</body>
</html>
